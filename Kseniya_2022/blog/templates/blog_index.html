{% extends "base.html" %}
{% block page_content %}
<h1>Пост</h1>
<div class="row">
{% for post in posts %}

        <div class="card-body">
            <h5 class="card-title">{{ post.title}}</h5>
            <small>

            </small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
